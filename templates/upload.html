<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h1>Welcome!</h1>
        <p>Please upload your data to proceed:</p>
        <label>Images Folder:
            <input type="file" name="images" multiple>
        </label>
        <label>Annotations Folder (CSV Files):
            <input type="file" name="annotations" multiple accept=".csv">
        </label>
        <label>Predictions Folder (CSV Files):
            <input type="file" name="predictions" multiple accept=".csv">
        </label>
        <button type="submit">Next</button>
    </form>
</body>
</html>
